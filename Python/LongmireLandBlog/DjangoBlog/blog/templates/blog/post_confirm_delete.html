{%extends "base.html" %}
{%block content%}
{#   Styling container #}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are You Sure You Want To Delete {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete It!</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Don't Do It!</a>
            </div>
        </form>
    </div>
{%endblock content%}
